<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle"></title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 首页Hero区域 -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-translate="heroTitle" class="gradient-text"></h1>
                <p data-translate="heroDescription" class="hero-subtitle"></p>
                <div class="hero-cta">
                    <button class="primary-btn" data-translate="tryNow"></button>
                    <button class="secondary-btn" data-translate="contactUs"></button>
                </div>
                <div class="platform-logos">
                    <h3 class="platform-title" data-translate="platformTitle"></h3>
                    <div class="logo-scroll-container">
                        <div class="logo-scroll">
                            <!-- 第一组 logo -->
                            <img src="assets/platforms/facebook.png" alt="Facebook" class="platform-logo">
                            <img src="assets/platforms/google.png" alt="Google" class="platform-logo">
                            <img src="assets/platforms/tiktok.png" alt="TikTok" class="platform-logo">
                            <img src="assets/platforms/unity.png" alt="Unity" class="platform-logo">
                            <img src="assets/platforms/bytedance.png" alt="ByteDance" class="platform-logo">
                            <img src="assets/platforms/tencent.png" alt="Tencent" class="platform-logo">
                            <img src="assets/platforms/kuaishou.png" alt="KuaiShou" class="platform-logo">
                            <!-- 复制第一组用于无缝滚动 -->
                            <img src="assets/platforms/facebook.png" alt="Facebook" class="platform-logo">
                            <img src="assets/platforms/google.png" alt="Google" class="platform-logo">
                            <img src="assets/platforms/tiktok.png" alt="TikTok" class="platform-logo">
                            <img src="assets/platforms/unity.png" alt="Unity" class="platform-logo">
                            <img src="assets/platforms/bytedance.png" alt="ByteDance" class="platform-logo">
                            <img src="assets/platforms/tencent.png" alt="Tencent" class="platform-logo">
                            <img src="assets/platforms/kuaishou.png" alt="KuaiShou" class="platform-logo">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 核心优势 -->
        <section id="features" class="features-section">
            <div class="container">
                <h2 class="section-title" data-translate="featuresTitle"></h2>
                <div class="features-grid">
                    <div class="feature-box">
                        <i class="fas fa-code-branch"></i>
                        <h3 data-translate="noProgramming"></h3>
                        <p data-translate="noProgrammingDesc"></p>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-robot"></i>
                        <h3 data-translate="aiDriven"></h3>
                        <p data-translate="aiDrivenDesc"></p>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-network-wired"></i>
                        <h3 data-translate="multiPlatform"></h3>
                        <p data-translate="multiPlatformDesc"></p>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-shapes"></i>
                        <h3 data-translate="readyTemplates"></h3>
                        <p data-translate="readyTemplatesDesc"></p>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <h3 data-translate="flexibleExtension"></h3>
                        <p data-translate="flexibleExtensionDesc"></p>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-hands-helping"></i>
                        <h3 data-translate="professionalSupport"></h3>
                        <p data-translate="professionalSupportDesc"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 产品展示 -->
        <section id="products" class="products-section">
            <div class="container">
                <h2 class="section-title" data-translate="productsTitle"></h2>
                <div class="product-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <h3 data-translate="interactiveGames"></h3>
                        <ul class="product-features">
                            <li data-translate="noCodeCreation"></li>
                            <li data-translate="templateLibrary"></li>
                            <li data-translate="mainChannelDelivery"></li>
                            <li data-translate="commercialMaterialSupport"></li>
                        </ul>
                        <button class="learn-more-btn" data-translate="learnMore"
                            onclick="window.location.href='products.html?p=interactive-games'"></button>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-video"></i>
                        </div>
                        <h3 data-translate="interactiveVideos"></h3>
                        <ul class="product-features">
                            <li data-translate="batchEditingProduction"></li>
                            <li data-translate="aiVoiceSubtitles"></li>
                            <li data-translate="multiLanguageTranslation"></li>
                            <li data-translate="autoSizeAdjustment"></li>
                        </ul>
                        <button class="learn-more-btn" data-translate="learnMore"
                            onclick="window.location.href='products.html?p=interactive-videos'"></button>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-image"></i>
                        </div>
                        <h3 data-translate="interactiveImages"></h3>
                        <ul class="product-features">
                            <li data-translate="noCodeCreation"></li>
                            <li data-translate="templateLibrary"></li>
                            <li data-translate="mainChannelDelivery"></li>
                            <li data-translate="commercialMaterialSupport"></li>
                        </ul>
                        <button class="learn-more-btn" data-translate="learnMore"
                            onclick="window.location.href='products.html?p=interactive-images'"></button>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-magic"></i>
                        </div>
                        <h3 data-translate="creativeRecommendation"></h3>
                        <ul class="product-features">
                            <li data-translate="aiAutoGeneration"></li>
                            <li data-translate="templateLibrary"></li>
                            <li data-translate="commercialMaterialSupport"></li>
                            <li data-translate="mainChannelDelivery"></li>
                        </ul>
                        <button class="learn-more-btn" data-translate="learnMore"
                            onclick="window.location.href='products.html?p=interactive-creative'"></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 客户案例 -->
        <section id="cases" class="cases-section">
            <div class="container">
                <h2 class="section-title" data-translate="casesTitle"></h2>
                <div class="case-grid">
                    <div class="case-card">
                        <div class="case-logo">
                            <img src="assets/customers/jcc.png" alt="金铲铲之战">
                        </div>
                        <h3 data-translate="improveGameDownloads"></h3>
                        <div class="case-stats">
                            <div class="stat">
                                <span class="stat-number">+125%</span>
                                <span class="stat-label">IVR</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">670M+</span>
                                <span class="stat-label" data-translate="globalDownloads"></span>
                            </div>
                        </div>
                        <a href="#" class="case-link" data-translate="viewCase"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="index.js"></script>
</body>

</html>
