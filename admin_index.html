<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台首页</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <style>
        .admin-dashboard {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .admin-dashboard h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .admin-dashboard .user-info {
            margin-bottom: 2rem;
            color: #4a5568;
        }

        .admin-dashboard .logout-btn {
            background: #e53e3e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .admin-dashboard .logout-btn:hover {
            background: #c53030;
        }
    </style>
</head>

<body>
    <div class="admin-dashboard">
        <h1>欢迎来到后台首页</h1>
        <div class="user-avatar" id="user-avatar" style="margin-bottom:1.5rem;"></div>
        <div class="user-info" id="user-info">正在加载用户信息...</div>
        <button class="logout-btn" id="logout-btn">退出登录</button>
    </div>
    <script src="https://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="102796919"
        data-redirecturi="https://playableall.com/admin.html" charset="utf-8"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";

        const userInfoDiv = document.getElementById('user-info');
        const loginType = localStorage.getItem('loginType');
        if(!loginType) {
            window.location.href = 'login.html';
        }
        let auth = null;

        function showUserInfo(user) {
            // 显示头像
            const avatarDiv = document.getElementById('user-avatar');
            let avatarUrl = user.photoURL || 'https://cdn.jsdelivr.net/gh/ryonluo/cdn-assets@main/avatar-default.png';
            avatarDiv.innerHTML = `<img src="${avatarUrl}" alt="用户头像" style="width:80px;height:80px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px #eee;">`;
            userInfoDiv.innerHTML = `用户：<b>${user.displayName || user.email || user.uid}</b><br>邮箱：${user.email || '无'}`;
        }

        function showQQUserInfo(qqUser) {
            const avatarDiv = document.getElementById('user-avatar');
            let avatarUrl = qqUser.avatar || 'https://cdn.jsdelivr.net/gh/ryonluo/cdn-assets@main/avatar-default.png';
            avatarDiv.innerHTML = `<img src="${avatarUrl}" alt="QQ头像" style="width:80px;height:80px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px #eee;">`;
            userInfoDiv.innerHTML = `QQ用户：<b>${qqUser.nickname}</b><br>性别：${qqUser.gender}`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (loginType == 'google' || loginType == 'facebook') {
                const firebaseConfig = {
                    apiKey: "AIzaSyBNE_XZhiF6ARuOB_G_4-sP21M0rr3Ozc8",
                    authDomain: "playableads-1f632.firebaseapp.com",
                    projectId: "playableads-1f632",
                    storageBucket: "playableads-1f632.firebasestorage.app",
                    messagingSenderId: "660151343958",
                    appId: "1:660151343958:web:bf397369a0f9b261b554f7",
                    measurementId: "G-CM986RS9XC"
                };
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);


                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log(user);
                        showUserInfo(user);
                    } else {
                        window.location.href = 'login.html';
                    }
                });
            } else if (loginType == 'qq') {
                // 轮询等待QC.Login可用
                function checkQQLoginReady() {
                    if (window.QC && QC.Login && typeof QC.Login.check === 'function') {
                        if (QC.Login.check()) {
                            QC.Login.getMe(function (openId, accessToken) {
                                QC.api('get_user_info', {})
                                    .success(res => {
                                        const userInfo = {
                                            nickname: res.data.nickname,
                                            avatar: res.data.figureurl_qq_2,
                                            gender: res.data.gender,
                                            openId: openId,
                                            token: accessToken
                                        };
                                        console.log('用户信息1:', res);
                                        console.log('用户信息:', userInfo);
                                        showQQUserInfo({ nickname: userInfo.nickname, gender: userInfo.gender });
                                    })
                                    .error(err => {
                                        console.error('获取用户信息失败:', err);
                                    });
                            });
                        } else {
                            window.location.href = 'login.html';
                        }
                    } else {
                        setTimeout(checkQQLoginReady, 100);
                    }
                }
                checkQQLoginReady();
            }

            document.getElementById('logout-btn').onclick = function () {
                // 清除本地QQ登录信息
                localStorage.removeItem('loginType');

                // Firebase 登出
                if (loginType == 'google' || loginType == 'facebook') {
                    signOut(auth).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    window.location.href = 'login.html';
                }
            };
        });

    </script>
</body>

</html>
