<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示 - PLAYABLE ALL</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 作品展示区域 -->
        <section id="works" class="works-section">
            <div class="container">
                <h2 data-translate="worksTitle">各种有趣吸睛的素材应有尽有</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('games')" data-translate="gamesTab">互动游戏</button>
                    <button class="tab-btn" onclick="showTab('videos')" data-translate="videosTab">互动视频</button>
                    <button class="tab-btn" onclick="showTab('images')" data-translate="imagesTab">互动图片</button>
                    <button class="tab-btn" onclick="showTab('creative')" data-translate="creativeTab">互动创意</button>
                </div>

                <!-- 互动游戏 -->
                <div id="games" class="tab-content active">
                    <div class="works-grid">
                        <div class="work-card"
                            data-navigate-url="http://43.138.143.6:8080/playable_game/MultiPlayerRacing">
                            <div class="work-image"></div>
                            <h3>金铲铲之战-多人竞速游戏</h3>
                            <p>紧张刺激的沉浸式多人竞速体验</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/DodgeGhost">
                            <div class="work-image"></div>
                            <h3>躲避幽灵游戏</h3>
                            <p>考验智慧的躲避挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/FlappyBird">
                            <div class="work-image"></div>
                            <h3>飞鸟小游戏</h3>
                            <p>考验智慧的躲避挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/JigsawPuzzle">
                            <div class="work-image"></div>
                            <h3>拼图游戏</h3>
                            <p>考验智慧的拼图挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/JumpEscape">
                            <div class="work-image"></div>
                            <h3>跳跃逃生游戏</h3>
                            <p>考验智慧的跳跃挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/MatchRescue">
                            <div class="work-image"></div>
                            <h3>匹配救援游戏</h3>
                            <p>考验智慧的匹配挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/MemoryPick">
                            <div class="work-image"></div>
                            <h3>记忆选择游戏</h3>
                            <p>考验智慧的记忆挑战</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_game/WhackMole">
                            <div class="work-image"></div>
                            <h3>打地鼠游戏</h3>
                            <p>考验智慧的打地鼠挑战</p>
                        </div>
                    </div>
                </div>

                <!-- 互动视频 -->
                <div id="videos" class="tab-content">
                    <div class="works-grid">
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_video/"
                            data-navigate-params='{"config": "config_升级_v2.json"}'>
                            <div class="work-image"></div>
                            <h3>金铲铲之战-互动视频</h3>
                            <p>可试玩游戏的视频体验（竖屏）</p>
                        </div>
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_video/"
                            data-navigate-params='{"config": "config_升级_v3.json"}'>
                            <div class="work-image"></div>
                            <h3>金铲铲之战-互动视频</h3>
                            <p>可试玩游戏的视频体验</p>
                        </div>
                    </div>
                </div>

                <!-- 互动图片 -->
                <div id="images" class="tab-content">
                    <div class="works-grid">
                        <div class="work-card" data-navigate-url="http://43.138.143.6:8080/playable_image/"
                            data-navigate-params='{"type": "hotspot", "id": "1"}'>
                            <div class="work-image"></div>
                            <h3>金铲铲之战-互动图片</h3>
                            <p>可点击探索的互动图片</p>
                        </div>
                    </div>
                </div>

                <!-- 互动创意 -->
                <div id="creative" class="tab-content">
                    <!-- <div class="works-grid">
                        <div class="work-card" data-navigate-url="creative-detail.html"
                            data-navigate-params='{"type": "story", "id": "1"}'>
                            <div class="work-image"></div>
                            <h3>创意故事</h3>
                            <p>AI生成的互动故事创意</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script src="js/components.js"></script>
    <script src="js/modal.js"></script>
    <script src="main.js"></script>
</body>

</html>
