<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="productsPageTitle"></title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/learning.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 学习页面 -->
        <section id="learning" class="learning-section">
            <div class="container">
                <div class="learning-grid">
                    <div class="learning-card">
                        <i class="fas fa-book"></i>
                        <h3 data-translate="tutorialsTitle"></h3>
                        <p data-translate="tutorialsDesc"></p>
                        <a href="#" class="learn-more" data-translate="learnMore"></a>
                    </div>
                    <div class="learning-card">
                        <i class="fas fa-lightbulb"></i>
                        <h3 data-translate="casesTitle"></h3>
                        <p data-translate="casesDesc"></p>
                        <a href="#" class="learn-more" data-translate="learnMore"></a>
                    </div>
                    <div class="learning-card">
                        <i class="fas fa-users"></i>
                        <h3 data-translate="communityTitle"></h3>
                        <p data-translate="communityDesc"></p>
                        <a href="#" class="learn-more" data-translate="learnMore"></a>
                    </div>
                    <div class="learning-card">
                        <i class="fas fa-graduation-cap"></i>
                        <h3 data-translate="certificateTitle"></h3>
                        <p data-translate="certificateDesc"></p>
                        <a href="#" class="learn-more" data-translate="learnMore"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script src="main.js"></script>
    <script src="works.js"></script>
</body>

</html>
