<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playable互动广告</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ad-container">
    <div id="top-image" class="top-image"></div>

    <div class="video-wrapper">
        <video id="game-video" muted playsinline webkit-playsinline x-webkit-airplay="allow" x5-video-player-type="h5"
               x5-video-player-fullscreen="false" preload="auto">
        </video>

        <div id="guide-overlay">
            <div class="finger-icon">
                <img id="guide-image" src="" alt="Interaction Guide">
            </div>
            <div id="guide-tip"></div>
        </div>
    </div>

    <div id="bottom-image" class="bottom-image"></div>

    <div id="click-to-play" class="click-overlay"></div>

    <button id="cta-button" class="cta-button">立即下载</button>
</div>

<div class="landscape-block" style="display:none;justify-content:center;align-items:center;height:100vh;position:fixed;top:0;left:0;width:100vw;background:#000;z-index:9999;color:#fff;font-size:1.5em;">
  <div>请将设备旋转为竖屏以获得最佳体验</div>
</div>

<script src="script.js"></script>
</body>
</html>
