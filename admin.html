<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <script src="https://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="102796919"
    data-redirecturi="https://playableall.com/admin.html" charset="utf-8"></script>
    <script>
        // 解析URL中的token和expires_in参数
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const expires_in = hashParams.get('expires_in');
        // 需要在这调用QC.Login.getMe，否则后续QC.Login.check()为false
        QC.Login.getMe(function (openId, accessToken) {
            window.close(); 
        });
    </script>
</body>

</html>
